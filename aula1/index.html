<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Unidades</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-200 via-pink-100 to-purple-200 flex items-center justify-center min-h-screen">

  <div class="bg-white/90 shadow-2xl rounded-2xl p-8 w-full max-w-md backdrop-blur-sm border border-purple-100">
    <h1 class="text-3xl font-bold text-center text-purple-700 mb-6">Calculadora de Unidades</h1>

    <form id="form" class="space-y-5" method="post" action="processar.php">
      <div>
        <label for="unidade1" class="block text-purple-700 font-semibold mb-1">Unidade 1</label>
        <input type="number" id="unidade1" name="unidade1" placeholder="Digite um número"
          class="w-full px-4 py-2 border-2 border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 bg-purple-50 placeholder-purple-300">
      </div>

      <div>
        <label for="unidade2" class="block text-purple-700 font-semibold mb-1">Unidade 2</label>
        <input type="number" id="unidade2" name="unidade2" placeholder="Digite um número"
          class="w-full px-4 py-2 border-2 border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 bg-purple-50 placeholder-purple-300">
      </div>

      <div>
        <label for="unidade3" class="block text-purple-700 font-semibold mb-1">Unidade 3</label>
        <input type="number" id="unidade3" name="unidade3" placeholder="Digite um número"
          class="w-full px-4 py-2 border-2 border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 bg-purple-50 placeholder-purple-300">
      </div>

      <button type="submit" id="calcular"
        class="w-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-bold py-3 px-4 rounded-xl shadow-md transition duration-300">
        Calcular
      </button>
    </form>

    <div id="resultado"
         class="mt-6 text-center text-xl font-semibold text-purple-700">
      <!-- Resultado aparecerá aqui -->
    </div>
  </div>

  <script>
    document.getElementById('calcular').addEventListener('click', () => {
      const u1 = parseFloat(document.getElementById('unidade1').value) || 0;
      const u2 = parseFloat(document.getElementById('unidade2').value) || 0;
      const u3 = parseFloat(document.getElementById('unidade3').value) || 0;
      const soma = u1 + u2 + u3;

      document.getElementById('resultado').textContent = `Resultado: ${soma}`;
    });
  </script>
</body>
</html>
